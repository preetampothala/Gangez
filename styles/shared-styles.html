<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
    <template>
        <style>
        paper-menu a > *,
        paper-menu paper-item > *,
        paper-menu paper-icon-item > * {
            pointer-events: none;
        }

        body /deep/ paper-button[secondary] {
            text-transform: none;
            color: var(--default-primary-color);
            background: transparent;
        }
        body /deep/ paper-button[primary] {
            background-color: var(--default-primary-color);
            color: #FFFFFF;
            text-transform: none;
        }
        body /deep/ paper-button[custom] {
            background-color: transparent;
            color: #FFFFFF;
            text-transform: none;
        }
        body /deep/ paper-button a {
            text-decoration: none;
            color: #FFFFFF;
        }
        body /deep/ paper-button[secondary] a {
            text-decoration: none;
            color: var(--default-primary-color);
        }
        </style>
    </template>
</dom-module>
